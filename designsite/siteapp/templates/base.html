        .box {
            --size: 153px;
            --R: calc(var(--size)*1.28);

            -webkit-mask:
                radial-gradient(var(--R) at 50% calc(1.8*var(--size)),#000 99%,#0000 101%) 
                calc(50% - 2*var(--size)) 0/calc(4*var(--size)) 100%,
                radial-gradient(var(--R) at 50% calc(-.8*var(--size)),#0000 99%,#000 101%) 
                50% var(--size)/calc(4*var(--size)) 100% repeat-x;
            background: #1F2935 0% 0% no-repeat padding-box;
            height: 362px;
            maring: 15px;
            }
        
            .box1 {
                --size: 50px;
                --p: 25px;
                --R: 55.9px /*sqrt(var(--size)*var(--size) + var(--p)*var(--p))*/;
                
                height: 200px;
                margin: 5px;
                border: 1px solid;
                
                background:
                    radial-gradient(var(--R) at 50% calc(var(--size) + var(--p)),blue 99%,#0000 101%) calc(50% - 2*var(--size)) 0/calc(4*var(--size)) 100% no-repeat,
                    radial-gradient(var(--R) at 50% calc(-1*var(--p)),#0000 99%,red 101%) 50% var(--size)/calc(4*var(--size)) 100% no-repeat;
                }
                .box1 + .box1 {
                background-repeat: repeat-x;
                }
                .box1.mask {
                -webkit-mask:
                    radial-gradient(var(--R) at 50% calc(var(--size) + var(--p)),blue 99%,#0000 101%) calc(50% - 2*var(--size)) 0/calc(4*var(--size)) 100%,
                    radial-gradient(var(--R) at 50% calc(-1*var(--p)),#0000 99%,red 101%) 50% var(--size)/calc(4*var(--size)) 100% repeat-x;
             
                border: none;
                }

<body>
    {% block content %}
    {% endblock %}
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</body>
</html>
